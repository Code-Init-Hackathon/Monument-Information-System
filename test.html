
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps with Custom Markers</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <!-- Google Maps iframe -->
    <iframe
        width="100%"
        height="400"
        frameborder="0"
        style="border:0"
        src="https://www.google.com/maps/embed/v1/view?key=YOUR_API_KEY&center=37.4218,-122.0840"
        allowfullscreen>
    </iframe>
    
    <!-- JavaScript function to initialize the map with custom markers -->
    <div id="map"></div>
    <script>
      var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
      var mapOptions = {
        zoom: 4,
        center: myLatlng
      }
      var map = new google.maps.Map(document.getElementById("map"), mapOptions);
      
      var marker = new google.maps.Marker({
          position: myLatlng,
          title:"Hello World!"
      });
      
      // To add the marker to the map, call setMap();
      marker.setMap(map);
      
    </script>
    <script src="https://www.google.com/maps/embed/v1/view?key=AIzaSyCpvlLNnZfF_QLmGv_guk68kFw0gWKgYdg&zoom=15&center=37.4218,-122.0840" async defer></script>
</body>
</html>
